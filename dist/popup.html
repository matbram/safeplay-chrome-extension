<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SafePlay</title><link rel="stylesheet" href="popup.css"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet"><script defer="defer" src="popup.js"></script><link href="popup.css" rel="stylesheet"></head><body><div class="popup-container"><header class="popup-header"><div class="header-content"><div class="logo"><div class="logo-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="M9 12l2 2 4-4" stroke-linecap="round" stroke-linejoin="round"/></svg></div><div class="logo-text"><span class="logo-name">SafePlay</span> <span class="logo-tagline">YouTube Content Filter</span></div></div><label class="main-toggle"><input type="checkbox" id="enableToggle" checked="checked"> <span class="toggle-track"><span class="toggle-thumb"></span></span></label></div></header><div class="status-banner" id="statusBanner"><div class="status-icon"><svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16"><circle cx="12" cy="12" r="10"/></svg></div><span class="status-text" id="statusText">Protection Active</span></div><main class="main-content"><section class="card"><div class="card-header"><h3 class="card-title"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg> Filter Mode</h3></div><div class="mode-selector"><label class="mode-option" data-mode="mute"><input type="radio" name="filterMode" value="mute" checked="checked"><div class="mode-card"><div class="mode-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg></div><span class="mode-label">Mute</span> <span class="mode-desc">Silent</span></div></label> <label class="mode-option" data-mode="bleep"><input type="radio" name="filterMode" value="bleep"><div class="mode-card"><div class="mode-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg></div><span class="mode-label">Bleep</span> <span class="mode-desc">Censor Tone</span></div></label></div></section><section class="card"><div class="card-header"><h3 class="card-title"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg> Filter Levels</h3><span class="card-count" id="totalWordCount">0 words</span></div><div class="severity-list"><label class="severity-option"><div class="severity-checkbox"><input type="checkbox" id="severityMild"> <span class="checkbox-mark"></span></div><div class="severity-info"><span class="severity-name">Mild <span class="severity-word-count" id="mildCount">(0)</span> </span><span class="severity-examples">damn, hell, crap, piss</span></div><span class="severity-badge mild">Low</span></label> <label class="severity-option"><div class="severity-checkbox"><input type="checkbox" id="severityModerate" checked="checked"> <span class="checkbox-mark"></span></div><div class="severity-info"><span class="severity-name">Moderate <span class="severity-word-count" id="moderateCount">(0)</span> </span><span class="severity-examples">shit, bitch, ass, bastard</span></div><span class="severity-badge moderate">Med</span></label> <label class="severity-option"><div class="severity-checkbox"><input type="checkbox" id="severitySevere" checked="checked"> <span class="checkbox-mark"></span></div><div class="severity-info"><span class="severity-name">Severe <span class="severity-word-count" id="severeCount">(0)</span> </span><span class="severity-examples">fuck, cunt, n-word, slurs</span></div><span class="severity-badge severe">High</span></label><div class="severity-divider"></div><label class="severity-option religious-option"><div class="severity-checkbox"><input type="checkbox" id="severityReligious"> <span class="checkbox-mark"></span></div><div class="severity-info"><span class="severity-name">Religious <span class="severity-word-count" id="religiousCount">(0)</span> </span><span class="severity-examples">OMG, Jesus, God, Lord, holy</span></div><span class="severity-badge religious">Opt-in</span></label></div><div class="word-preview"><div class="word-preview-toggle" id="wordPreviewToggle"><span class="word-preview-label">View all filtered words</span> <svg class="word-preview-arrow" id="wordPreviewArrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16"><polyline points="6 9 12 15 18 9"/></svg></div><div class="word-preview-content" id="wordPreviewContent"><div class="word-tags" id="wordTags"></div></div></div></section><section class="card"><div class="card-header"><h3 class="card-title"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg> Quick Settings</h3></div><div class="quick-setting"><label class="setting-row"><div class="setting-info"><span class="setting-name">Auto-enable for watched videos</span> <span class="setting-desc">Automatically filter videos you've filtered before</span></div><label class="mini-toggle"><input type="checkbox" id="autoEnableToggle" checked="checked"> <span class="mini-toggle-track"><span class="mini-toggle-thumb"></span></span></label></label></div></section><section class="card video-card" id="videoStatus" style="display: none;"><div class="card-header"><h3 class="card-title"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg> Current Video</h3></div><div class="video-stats"><div class="stat-item"><span class="stat-value" id="filteredCount">0</span> <span class="stat-label">Filtered</span></div><div class="stat-item"><span class="stat-value" id="videoStatusValue">Ready</span> <span class="stat-label">Status</span></div></div><div class="progress-bar" id="progressBar" style="display: none;"><div class="progress-track"><div class="progress-fill" id="progressFill"></div></div></div></section></main><section class="card credit-card" id="creditSection"><div class="card-header"><h3 class="card-title"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg> Credits</h3><a href="https://safeplay.app/pricing" target="_blank" class="credit-link" id="getCreditsLink">Get More</a></div><div class="credit-info-container" id="creditInfoContainer"><div class="credit-loading" id="creditLoading">Loading...</div><div class="credit-content" id="creditContent" style="display: none;"><div class="credit-balance"><span class="credit-value" id="creditValue">0</span> <span class="credit-label">Available</span></div><div class="credit-progress"><div class="credit-progress-track"><div class="credit-progress-fill" id="creditProgressFill"></div></div><div class="credit-progress-labels"><span id="creditUsed">0 used</span> <span id="creditPlan">Free Plan</span></div></div></div><div class="credit-error" id="creditError" style="display: none;"><span class="credit-error-text">Sign in to view credits</span> <a href="https://safeplay.app/login" target="_blank" class="credit-signin-link">Sign In</a></div></div></section><footer class="popup-footer"><a href="#" class="footer-btn" id="settingsLink"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg> Settings </a><a href="https://safeplay.app" target="_blank" class="footer-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg> Website</a></footer></div></body></html>
